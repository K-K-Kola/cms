name: CI
env:
  node-version: 18.x
on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - prod
  workflow_dispatch:

jobs:
  Test-All:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: ${{env.node-version}}
          cache: npm

      - name: Installing Dependencies
        run: npm install

      - name: Installing nx
        run: npm add nx --global

      - name: Installing vitest
        run: npm add vitest --global

      - name: Running nx run-many lint
        run: npx nx run-many --target=lint --parallel=3

      - name: Running nx api test
        run: npx nx run-many --target=test --all=true --verbose=true --coverage=true

      - name: Running nx run-many build
        run: npx nx run-many --target=build --parallel=3

      - name: Running nx run-many e2e
        run: npx nx run-many --target=e2e

      - name: Merge Reports
        run: node tools/scripts/merge.js

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
